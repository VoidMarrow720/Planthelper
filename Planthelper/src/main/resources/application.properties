spring.application.name=Planthelper

# Use file-based H2 to persist data across restarts (stored in ./data/plantdb)
spring.datasource.url=jdbc:h2:file:${user.home}/.planthelper/plantdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 console for debugging (access at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep schema changes non-destructive between restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
